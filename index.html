<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.svg" class="logo-image">
    <div class="content">
      <h1 class="heading"><span class="span">We are launching</span> soon!</h1>
      <p class="para">Subscribe and get notified</p>
    </div>
    <div class="form">
      <form id="form-id" class="form-class">
        <input type="text" class="email-class" id="email-id" placeholder="Your email address...">
        <button type="submit" class="submit-butt" id="butt-id">Notify Me</button>
          <p class="alert hidden" id="alert-id">Please provide a valid email address</p>
      </form>
    </div>
    <img src="images/illustration-dashboard.png" class="dashboard-image">
    <div class="icon-div">
      <div class="image-div"><img src="images/facebook-f.svg" class="icon"></div>
      <div class="image-div"><img src="images/twitter.svg" class="icon"></div>
      <div class="image-div"><img src="images/instagram.svg" class="icon"></div>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </div>
  <footer>
    <p class="attribution">
      Coded by <a href="#">Gautam</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
